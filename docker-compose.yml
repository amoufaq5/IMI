version: '3.8'

services:
  # =============================================================================
  # Application
  # =============================================================================
  api:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: umi-api
    ports:
      - "8000:8000"
    environment:
      - DATABASE_URL=postgresql+asyncpg://umi_user:umi_password@postgres:5432/umi_db
      - REDIS_URL=redis://redis:6379/0
      - QDRANT_URL=http://qdrant:6333
      - MINIO_ENDPOINT=minio:9000
    depends_on:
      - postgres
      - redis
      - qdrant
      - minio
    volumes:
      - ./src:/app/src
      - ./models:/app/models
    networks:
      - umi-network
    restart: unless-stopped

  # =============================================================================
  # Async Workers (Celery)
  # =============================================================================
  worker:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: umi-worker
    command: celery -A src.worker worker --loglevel=info
    environment:
      - DATABASE_URL=postgresql+asyncpg://umi_user:umi_password@postgres:5432/umi_db
      - REDIS_URL=redis://redis:6379/0
      - CELERY_BROKER_URL=redis://redis:6379/1
      - CELERY_RESULT_BACKEND=redis://redis:6379/2
    depends_on:
      - postgres
      - redis
    volumes:
      - ./src:/app/src
    networks:
      - umi-network
    restart: unless-stopped

  # =============================================================================
  # Database
  # =============================================================================
  postgres:
    image: postgres:16-alpine
    container_name: umi-postgres
    environment:
      - POSTGRES_USER=umi_user
      - POSTGRES_PASSWORD=umi_password
      - POSTGRES_DB=umi_db
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./infrastructure/init.sql:/docker-entrypoint-initdb.d/init.sql
    networks:
      - umi-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U umi_user -d umi_db"]
      interval: 10s
      timeout: 5s
      retries: 5

  # =============================================================================
  # Cache
  # =============================================================================
  redis:
    image: redis:7-alpine
    container_name: umi-redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    networks:
      - umi-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  # =============================================================================
  # Vector Database
  # =============================================================================
  qdrant:
    image: qdrant/qdrant:latest
    container_name: umi-qdrant
    ports:
      - "6333:6333"
      - "6334:6334"
    volumes:
      - qdrant_data:/qdrant/storage
    networks:
      - umi-network
    restart: unless-stopped

  # =============================================================================
  # Object Storage
  # =============================================================================
  minio:
    image: minio/minio:latest
    container_name: umi-minio
    command: server /data --console-address ":9001"
    ports:
      - "9000:9000"
      - "9001:9001"
    environment:
      - MINIO_ROOT_USER=minioadmin
      - MINIO_ROOT_PASSWORD=minioadmin
    volumes:
      - minio_data:/data
    networks:
      - umi-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:9000/minio/health/live"]
      interval: 30s
      timeout: 20s
      retries: 3

  # =============================================================================
  # Monitoring
  # =============================================================================
  prometheus:
    image: prom/prometheus:latest
    container_name: umi-prometheus
    ports:
      - "9090:9090"
    volumes:
      - ./infrastructure/prometheus.yml:/etc/prometheus/prometheus.yml
      - prometheus_data:/prometheus
    networks:
      - umi-network
    restart: unless-stopped

  grafana:
    image: grafana/grafana:latest
    container_name: umi-grafana
    ports:
      - "3001:3000"
    environment:
      - GF_SECURITY_ADMIN_USER=admin
      - GF_SECURITY_ADMIN_PASSWORD=admin
    volumes:
      - grafana_data:/var/lib/grafana
    depends_on:
      - prometheus
    networks:
      - umi-network
    restart: unless-stopped

# =============================================================================
# Networks
# =============================================================================
networks:
  umi-network:
    driver: bridge

# =============================================================================
# Volumes
# =============================================================================
volumes:
  postgres_data:
  redis_data:
  qdrant_data:
  minio_data:
  prometheus_data:
  grafana_data:
